<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="grid">
            <div class="container">
                <div class="grid-1">
                    <div class="grid-1__items">1</div>
                    <div class="grid-1__items">2</div>
                    <div class="grid-1__items">3</div>
                    <div class="grid-1__items">4</div>
                    <div class="grid-1__items">5</div>
                    <div class="grid-1__items">6</div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="grid">
            <div class="container">
                <div class="grid-2">
                    <div class="grid-2__items">1</div>
                    <div class="grid-2__items">2</div>
                    <div class="grid-2__items">3</div>
                    <div class="grid-2__items">4</div>
                    <div class="grid-2__items">5</div>
                    <div class="grid-2__items">6</div>
                    <div class="grid-2__items">7</div>
                    <div class="grid-2__items">8</div>
                    <div class="grid-2__items">9</div>
                    <div class="grid-2__items">10</div>
                    <div class="grid-2__items">11</div>
                    <div class="grid-2__items">12</div>
                    <div class="grid-2__items">13</div>
                    <div class="grid-2__items">14</div>
                    <div class="grid-2__items">15</div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="grid">
            <div class="container">
                <div class="grid-3">
                    <div class="grid-3__items grid-3__items--1">1</div>
                    <div class="grid-3__items grid-3__items--2">2</div>
                    <div class="grid-3__items grid-3__items--3">3</div>
                    <div class="grid-3__items grid-3__items--4">4</div>
                    <div class="grid-3__items grid-3__items--5">5</div>
                    <div class="grid-3__items grid-3__items--6">6</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
